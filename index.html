<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">
                A simple calendar app for scheduling your work day
            </p>
            <p id="currentDay" class="lead"></p>
        </header>

        <div class="container">
            <!-- Timeblocks go here -->
            <div class="row time-block">
                <span class="hour col-1">9AM</span>
                <textarea
                    class="col-10 d-inline-flex"
                    id="9am-schedule"
                ></textarea>
                <button class="saveBtn col-1" data-id="9am">
                    <i class="fa fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row time-block">
                <span class="hour col-1" id="10am">10AM</span>
                <textarea
                    class="col-10 d-inline-flex"
                    id="10am-schedule"
                ></textarea>
                <button class="saveBtn col-1">
                    <i class="fa fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row time-block">
                <span class="hour col-1" id="11am">11AM</span>
                <textarea
                    class="col-10 d-inline-flex"
                    id="11am-schedule"
                ></textarea>
                <button class="saveBtn col-1">
                    <i class="fa fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row time-block">
                <span class="hour col-1" id="12pm">12PM</span>
                <textarea
                    class="col-10 d-inline-flex"
                    id="12pm-schedule"
                ></textarea>
                <button class="saveBtn col-1">
                    <i class="fa fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row time-block">
                <span class="hour col-1" id="1pm">1PM</span>
                <textarea
                    class="col-10 d-inline-flex"
                    id="1pm-schedule"
                ></textarea>
                <button class="saveBtn col-1">
                    <i class="fa fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row time-block">
                <span class="hour col-1" id="2pm">2PM</span>
                <textarea
                    class="col-10 d-inline-flex"
                    id="2pm-schedule"
                ></textarea>
                <button class="saveBtn col-1">
                    <i class="fa fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row time-block">
                <span class="hour col-1" id="3pm">3PM</span>
                <textarea
                    class="col-10 d-inline-flex"
                    id="3pm-schedule"
                ></textarea>
                <button class="saveBtn col-1">
                    <i class="fa fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row time-block">
                <span class="hour col-1" id="4pm">4PM</span>
                <textarea
                    class="col-10 d-inline-flex"
                    id="4pm-schedule"
                ></textarea>
                <button class="saveBtn col-1">
                    <i class="fa fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div class="row time-block">
                <span class="hour col-1" id="5pm">5PM</span>
                <textarea
                    class="col-10 d-inline-flex"
                    id="5pm-schedule"
                ></textarea>
                <button class="saveBtn col-1">
                    <i class="fa fa-save" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
